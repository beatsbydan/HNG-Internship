<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>STAGE-1</title>
</head>
<body>
    <header>
        <h1>STAGE-ONE</h1>
    </header>
    <main>
        <div class="userName">
            <small>UserName:</small>
            <h2 data-testid="slackUserName">Daniel Onyeachonam</h2>
        </div>
        <div class="userProfileImage">
            <small>ProfileImage:</small>
            <img src="./assets/beats_by_dan.jpg" data-testid="slackDisplayImage" alt="Daniel Onyeachonam">
        </div>
        <div class="currentDay">
            <small>CurrentDay:</small>
            <h2 id="currentDay" data-testid="currentDayOfTheWeek"></h2>
        </div>
        <div class="currentTime">
            <small>CurrentTime:</small>
            <h2 id="currentTime" data-testid="currentUTCTime"></h2>
        </div>
        <div class="track">
            <small>Track:</small>
            <h2 data-testid="myTrack">Frontend</h2>
        </div>
        <div class="github">
            <small>GitHub:</small>
            <a target="_blank" rel="noopener" href="https://github.com/beatsbydan/HNG-Internship/tree/master/Stage-1" data-testid=“githubURL”>Go to repo!</a>
        </div>
    </main>
    <footer>
        <h3>HNG-2023</h3>
    </footer>
</body>
</html>
